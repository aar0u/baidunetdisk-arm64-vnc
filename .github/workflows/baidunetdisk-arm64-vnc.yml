name: baidunetdisk-arm64-vnc

on:
  push:
    branches: [ "main" ]

jobs:
  job1:
    name: buildx tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 'Set env'
        run: |
          echo "BAIDUNETDISK_VER_ARM64=$(echo `grep -n "BAIDUNETDISK_VER=" Dockerfile.arm64`|awk -F: '{print $2}'|cut -d "=" -f 2)" >> $GITHUB_ENV

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file:  ./Dockerfile.arm64
          platforms: linux/arm64
          push: true
          tags: |
            emuqi/baidunetdisk-arm64-vnc:latest
            emuqi/baidunetdisk-arm64-vnc:${{ env.BAIDUNETDISK_VER_ARM64 }}

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: emuqi/baidunetdisk-arm64-vnc
          short-description: 基于百度网盘官方Linux客户端(${{ env.BAIDUNETDISK_VER_ARM64}}版本)，安装在docker容器内，支持通过noVNC或者VNC访问。 支持 树莓派4B arm64版本系统，理论上也支持其他arm64的设备。
          readme-filepath: ./README.md